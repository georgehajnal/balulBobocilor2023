<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Balul Bobocilor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        
    <div class="content">
        <p id="titlu">Balul Bobocilor Eliade 2023</p>
        <h1>Prepare for an <span>exotic journey</span></h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Zile</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Ore</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minute</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Secunde</span>
            </div>
        </div>
        <button type="button" onclick="window.location.href='https://www.instagram.com/p/Cy_d5xqMPzO/';" >Mai multe detalii<img src="triangle.png"></button>
    </div>
        
    </div>
    
    <script>
        var countDownDate = new Date("Nov 17, 2023 18:00:00").getTime();
        console.log(countDownDate);
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            if(distance < 0){
                clearInterval(x)
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        },1000);
    </script>
</body>

</html>
